name: "ARCHON CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_test:
    name: "Lint & Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          echo "üîç Checking for lock files..."
          if [ -f "package-lock.json" ]; then
            npm ci
          elif [ -f "yarn.lock" ]; then
            yarn install --frozen-lockfile
          else
            echo "‚ö†Ô∏è No lock file found. Installing dependencies normally..."
            npm install
          fi

      - name: Run Linter
        run: npm run lint || echo "‚ö†Ô∏è Lint warnings detected, continuing pipeline..."
        continue-on-error: true

      - name: Build Project
        run: npm run build

  security_scan:
    name: "Security Scan"
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run npm audit
        run: npm audit --audit-level=critical || echo "‚ö†Ô∏è Security warnings found"
        continue-on-error: true

  deploy_preview:
    name: "Deploy Preview"
    runs-on: ubuntu-latest
    needs: [lint_test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
        continue-on-error: true

  deploy_production:
    name: "Deploy Production"
    runs-on: ubuntu-latest
    needs: [lint_test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
        continue-on-error: true

  notify_status:
    name: "Notify Status"
    runs-on: ubuntu-latest
    needs: [lint_test, security_scan]
    if: always()

    steps:
      - name: Summary Report
        run: |
          echo "üìä ARCHON CI/CD Summary"
          echo "========================"
          echo "Lint & Test: ${{ needs.lint_test.result }}"
          echo "Security Scan: ${{ needs.security_scan.result }}"
          echo ""
          echo "Pipeline complete ‚úÖ"
          echo "Dashboard: https://dashboard.selfarchitectai.com"
