        function icon(name, cls = '') {
            const size = cls.includes('w-6') ? 24 : cls.includes('w-5') ? 20 : cls.includes('w-4') ? 16 : 20;
            return `<span class="inline-flex ${cls}" style="width:${size}px;height:${size}px">${icons[name] || icons.zap}</span>`;
        }

        async function checkLambdaHealth(name, url) {
            try {
                const start = Date.now();
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'health' }) });
                const latency = Date.now() - start;
                const data = await response.json();
                return { name, status: data.status || 'healthy', latency };
            } catch (e) { return { name, status: 'error', latency: 0 }; }
        }

        async function fetchAllHealth() {
            const results = await Promise.all(Object.entries(CONFIG.lambdaUrls).map(([name, url]) => checkLambdaHealth(name, url)));
            state.lambdaStatus = {};
            results.forEach(r => state.lambdaStatus[r.name] = r);
            state.loading = false;
            render();
        }
